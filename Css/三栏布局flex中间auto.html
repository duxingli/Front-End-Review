<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*三栏布局一般指的是页面中一共有三栏，左右两栏宽度固定，中间自适应的布局，一共有五种实现方式。
这里以左边宽度固定为100px，右边宽度固定为200px为例。*/
    .outer{
      display:flex;
      height:100px;
    }
    .left{
      flex:0 0 100px;
      background-color: tomato;
    }
    .right{
      flex:0 0 100px;
      background-color: gold;
    }
    .center{
      flex:auto;
      background: lightgreen;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
</body>
</html>
