<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局：margin留白</title>
    <style>
        body{
            min-width:550px;
        }
        #header{
            text-align:center;
            background-color: #f1f1f1;
        }
        #container{
            padding-left:200px;
            padding-right:150px;
        }
        #container .column{
            float:left;
        }
        #center{
            background-color: #ccc;
            width:100%;
        }
        #left{
            position: relative;
            margin-left:-100%;
            background-color: yellow;
            width:200px;
            right:200px;
            /*  向左移动   */
        }
        #right{

            background-color: red;
            width:150px;
            margin-right:-150px;
             /*   margin-right负值，自身元素不受限制，后面元素挤上来 */
        }
        #footer{
            clear:both;
            /* 和其他元素隔离开来 */
            text-align:center;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<!--
    圣杯布局和双飞翼布局的目的:
        1.三栏布局，中间一栏最先加载和渲染(内容最重要)
        2.两侧内容固定，中间内容随着宽度自适应
        3.一般用于PC网页

    圣杯布局和双飞翼布局的技术总结
        使用float布局
        两侧使用margin 负值，以便和中间内容横向重叠
        防止中间内容被两侧覆盖，一个用 padding 一个用margin
-->
<div id="header">this is header</div>
<div id="container">
    <div id="center" class="column">this is center</div>
    <div id="left" class="column">this is left</div>
    <div id="right" class="column">this is right</div>
</div>
<div id="footer">this is footer</div>
</body>
</html>
